<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
          .loanCalculator{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background: #000;
            padding: 5rem;
            color: #fff;
            font-size: 24px;
            font-family: sans-serif;
            font-weight: 600;
          }  
          .loanCalculator input{
            padding: 15px;
            width: 50%;
            
          }
    </style>
</head>
<body>
    
    <div class="loanCalculator">
        <h1>Loan Calculator</h1>
        <p>Loan Amount tk <input type="number" id="amount" min="1" max="50000000000" onchange="computeLoan()"></p>
        <p>Interest Rate % <input type="number" id="interest_rate" min="0" max="100" value="10" step=".1" onchange="computeLoan()"></p>
        <p>Months To Pay:  <input type="number" id="months" min="1" value="1" step="1" onchange="computeLoan()"></p>

        <h2 id="payment"></h2>
    </div>


     

    <script src="script.js"></script>
</body>
</html>
